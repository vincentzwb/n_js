<!DOCTYPE html>
<html>
    <head>
        <title>登录</title>
        <link rel="stylesheet" type="text/css" href="css/global.css" />
    </head>
    <body>
         <div class="login_section">
            <div class="login_react">
                <div class="login_inner">
                <!--选择登录-->
                    <div class="login_select" style="display:none;">
                        <div class="logo">
                            <img src="images/logo.png">
                        </div>
                        <div class="cont">
                            <div class="ele">
                                <div class="ele_btn">
                                    <p>个人用户</p>
                                </div>
                            </div>
                            <div class="ele">
                                <div class="ele_btn">
                                    <p>企业用户</p>
                                </div>
                            </div>
                        </div>
                    </div>
                <!--账号登录-->
                    <div class="login_login" style="display:none">
                        <div class="logo">
                            <img src="images/logo.png">
                        </div>
                        <div class="t_name">
                            <p>账号登录</p>
                        </div>
                        <div class="cont">
                            <form>
                                <div class="input_Wrap">
                                    <input type="text" placeholder="用户名（邮箱）" />
                                </div>
                                <div class="input_Wrap">
                                    <input type="password" placeholder="密码"/>
                                </div>
                                <div class="btn_wrap">
                                    <input type="button" value="立即登录">
                                </div>
                            </form>
                        </div>
                        <div class="bottom_font">
                            <p><a href="javascript:void(0)">注册<span> 正泰 </span>账号</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="javascript:void(0)">忘记密码 ？</a></p>
                        </div>
                    </div>
                <!--注册账号-->    
                    <div class="login_register" style="display:none">
                        <div class="logo">
                            <img src="images/logo.png">
                        </div>
                        <div class="t_name">
                            <p>注册账号</p>
                        </div>
                        <div class="cont">
                            <form>
                                <div class="input_Wrap">
                                    <input type="text" placeholder="用户名（邮箱）" />
                                </div>
                                <div class="input_Wrap">
                                    <input type="password" placeholder="密码"/>
                                </div>
                                <div class="Veri">
                                    <input type="text" placeholder="图片验证码"/>
                                    <div class="veri_code">
                                        <img src="images/Veri.jpg">
                                    </div>
                                </div>
                                <div class="btn_wrap">
                                    <input type="button" value="立即注册">
                                </div>
                            </form>
                        </div>
                        <div class="bottom_font">
                            <p>点击“立即注册”，即表示您同意并愿意遵守正泰<a href="javascript:void(0)">用户协议</a> 和<a href="javascript:void(0)">隐私政策</a></p>
                        </div>
                    </div>
                <!--重置密码-->    
                    <div class="login_reset" style="display:none">
                        <div class="logo">
                            <img src="images/logo.png">
                        </div>
                        <div class="t_name">
                            <p>重置密码</p>
                        </div>
                        <div class="cont">
                            <form>
                                <div class="input_Wrap">
                                    <input type="text" placeholder="用户名（邮箱）" />
                                </div>
                                <div class="Veri">
                                    <input type="text" placeholder="图片验证码"/>
                                    <div class="veri_code">
                                        <img src="images/Veri.jpg">
                                    </div>
                                </div>
                                <div class="btn_wrap">
                                    <input type="button" value="下一步">
                                </div>
                            </form>
                        </div>
                        
                    </div>    
                <!--账户安全验证-->    
                    <div class="login_safe">
                        <div class="logo">
                            <img src="images/logo.png">
                        </div>
                        <div class="t_name">
                            <p>账户安全验证</p>
                        </div>
                        <div class="cont">
                            <div class="p1">
                                <p>为了保证账户安全，需要验证手机有效性</p>
                            </div>
                            <div class="p2">
                                <p>点击发送邮箱按钮，将会发送一封邮件至你的邮箱，请查收<span>8267****0@qq.com</span></p>
                            </div>

                            <div class="btn_wrap">
                                <p>下一步</p>
                            </div>
                            
                        </div>
                        
                    </div>    







                </div>
            </div>
            <div class="login_footer">
                <div class="links">
                    <p><span><a href="javascript:void(0)">简体</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<span><a href="javascript:void(0)">繁体</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<span><a href="javascript:void(0)">English</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<span><a href="javascript:void(0)">常见问题</a></span></p>
                </div>
                <div class="copyRight">
                    <p>正泰公司版权所有-沪 ICP 备16017758 号 ALL Rights Reserved BY上海新华控制技术集团科技有限公司</p>
                </div>
            </div>
         </div>
    </body>
</html>
